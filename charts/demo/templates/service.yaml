apiVersion: v1
kind: Service
metadata:
  name: {{ include "demo.fullname" . }}
  # This is used in deployments that use ArgoCD or other GitOps tools
  # to manage resources across different namespaces. The namespace
  # for this ServiceAccount is dynamically set based on the value
  # provided in the Helm chart, ensuring flexibility across environments.
  namespace: {{ .Values.namespace | default $.Release.Namespace }}
  labels:
    {{- include "demo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "demo.selectorLabels" . | nindent 4 }}
