{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "demo.serviceAccountName" . }}
  # This is used in deployments that use ArgoCD or other GitOps tools
  # to manage resources across different namespaces. The namespace
  # for this ServiceAccount is dynamically set based on the value
  # provided in the Helm chart, ensuring flexibility across environments.
  namespace: {{ .Values.namespace | default $.Release.Namespace }}
  labels:
    {{- include "demo.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
